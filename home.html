<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="utf-8" />
        <title>Hangman</title>
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>


    <body class="container center-text style="color:white;">
        <header>
            <h1>Hangman</h1>
            <h4>Javascript Edition</h4>
        </header>


        <div id="word"></div>

        <div id="letters">
        </div>

        <div id="hint">
            <button class="hint btn btn-warning">Hint</button>
        </div>

        <div id="man">
            <img src="img/stick_0.png" id="hangImg" >
        </div>

        <div id="label"></div>

        <div id="guesses" style="color:green;"> </div>


        <div id="won">
            <h2>You won</h2>
            <button class="replayBtn btn btn-warning">Play Again</button>
        </div>

        <div id="lost">
            <h2>You lost</h2>
            <button class="replayBtn btn btn-warning" >Play Again</button>

        </div>

        <script src="js/hangman.js"></script>


    </body>

</html>
